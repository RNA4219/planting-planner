name: ci

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: frontend (vite+ts)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
      - run: npm run build
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: planting-planner-frontend-dist
          path: frontend/dist

  frontend-e2e:
    name: frontend e2e (playwright)
    runs-on: ubuntu-latest
    needs: frontend
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    env:
      CI: 'true'
      PLAYWRIGHT_BROWSERS_PATH: 0
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '0'
      VITE_API_ENDPOINT: http://127.0.0.1:8000/api
      VITE_ENABLE_MOCKS: 'false'
      WEB_PORT: 4173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - run: npm ci
      - name: install playwright browsers
        run: npx --yes playwright@1.47.0 install --with-deps chromium
      - name: run e2e tests
        run: npm run test:e2e
      - name: upload playwright report
        if: ${{ always() && hashFiles('frontend/playwright-report/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: ignore

  frontend-e2e-metrics:
    name: frontend e2e metrics
    runs-on: ubuntu-latest
    needs: frontend-e2e
    defaults:
      run:
        working-directory: backend
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: collect playwright metrics
        run: python -m app.ci.playwright_metrics --workflow-file ci.yml
      - name: upload playwright metrics
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-metrics
          path: backend/playwright-e2e-metrics.json

  backend-lint:
    name: backend lint (ruff+black+mypy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - name: lint (ruff)
        run: ruff check .
      - name: format check (black)
        run: black --check .
      - name: type check (mypy)
        run: mypy app

  backend-test:
    name: backend test (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - name: test (pytest)
        run: pytest -q

  frontend-lighthouse:
    name: frontend lighthouse (smoke)
    runs-on: ubuntu-latest
    needs: frontend
    timeout-minutes: 15
    env:
      CI: 'true'
      LHCI_BUILD_CONTEXT__CURRENT_BRANCH: ${{ github.ref_name }}
      LHCI_BUILD_CONTEXT__COMMIT_MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}
      LHCI_BUILD_CONTEXT__AUTHOR: ${{ github.actor }}
      LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: planting-planner-frontend-dist
          path: frontend/dist
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install lighthouse ci
        run: npm install --global @lhci/cli@0.13.0
      - name: lighthouse smoke test
        run: |
          lhci autorun \
            --collect.staticDistDir=frontend/dist \
            --collect.numberOfRuns=1 \
            --assert.assertions."categories:performance"=informational \
            --assert.assertions."categories:pwa"=off \
            --upload.target=filesystem \
            --upload.outputDir=./lhci-report
      - name: upload lighthouse report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            ./lhci-report
            ./.lighthouseci
          if-no-files-found: ignore
